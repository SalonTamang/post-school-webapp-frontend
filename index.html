<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursework1 | Web Development with Vue.js</title>
    <!-- adding bootstrap for design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- adding vue.js script to page -->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <!-- adding font awesome for icons -->
    <script src="https://kit.fontawesome.com/c8521bd5d1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <center><h1 style="font-size: 4rem;" v-text="sitename"></h1></center>
        <div class="toolbar-container">
            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                <button class="btn" onclick="filterSelection('nature')"> Title</button>
                <button class="btn" onclick="filterSelection('cars')"> Price</button>
                <button class="btn" onclick="filterSelection('people')"> Ascending</button>
                <button class="btn" onclick="filterSelection('people')"> Descending</button> 
            </div>
            <div id="checkOutContainer">
                <button class="btn">
                    <!-- 'cartItemCount' is used the same way as a data property. -->
                    {{ cartItemCount }}
                    <!-- add the cart icon -->
                    <span class="fas fa-cart-plus"></span> Checkout
                </button>
            </div>
        </div>
        <main>
            <figure>
                <img v-bind:src="product.image">
            </figure>
            <h2 v-text="product.title"></h2>
            <p v-html="product.description"></p>
            <p>Price: {{product.price}}</p>
            <button v-on:click="addToCart">Add to cart</button>
        </main>

    </div>
    <!-- vue.js script for application -->
    <script type="text/javascript">
        var webstore = new Vue({
            el:"#app",
            data:{
                sitename:"Get School Kits",
                product: {
                    id: 1001,
                    title: "Cat Food, 25lb bag",
                    description: "A 25 pound bag of irresistible organic goodness for your cat.",
                    price: 2000,
                    image: "images/product-fullsize.png"
                },
                cart : []
            },
            methods:{
                addToCart: function(){
                    this.card.push(this.product.id);
                }
            }
        });
    </script>
</body>
</html>
