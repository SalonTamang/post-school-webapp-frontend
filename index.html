<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursework1 | Web Development with Vue.js</title>
    <!-- adding bootstrap for design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- adding vue.js script to page -->
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <!-- adding font awesome for icons -->
    <script src="https://kit.fontawesome.com/c8521bd5d1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <center><h1 style="font-size: 4rem;" v-text="sitename"></h1></center>
        <div class="toolbar-container">
            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                <button class="btn" onclick="filterSelection('nature')"> Title</button>
                <button class="btn" onclick="filterSelection('cars')"> Price</button>
                <button class="btn" onclick="filterSelection('cars')"> Gender</button>
                <button class="btn" onclick="filterSelection('people')"> Ascending</button>
                <button class="btn" onclick="filterSelection('people')"> Descending</button> 
            </div>
            <div id="checkOutContainer">
                <button v-on:click="showCheckout" class="btn">
                    <!-- 'cartItemCount' is used the same way as a data property. -->
                    {{ cartItemCount }}
                    <!-- add the cart icon -->
                    <span class="fas fa-cart-plus"></span> Checkout
                </button>
            </div>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <div class="card">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="images p-3">
                                    <div class="text-center p-4"> <img id="main-image" style="object-fit: cover;" v-bind:src="product.image" width="350"/> </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="product p-4">
                                    <div class="mt-4 mb-3">
                                        <h5 class="text-uppercase" v-html="product.title"></h5>
                                        <div class="price d-flex flex-row align-items-center"> <p><b><span class="act-price">${{product.price}}</span></b><span style="font-size: 13px;"> [{{product.available}} items]</span></p></div>
                                    </div>
                                    <p class="about" v-text="product.description"></p>
                                <!-- add to cart button -->
                                    <div class="cart mt-4 align-items-center">
                                        <button v-on:click="addToCart" v-if="canAddToCart" class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>

                                        <!-- This button will be displayed otherwise -->
                                        <button class="btn btn-danger text-uppercase mr-2 px-4" disabled='disabled' v-else>Add to cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  

    </div>
    <!-- vue.js script for application -->
    <script type="text/javascript">
        var webstore = new Vue({
            el:"#app",
            data:{
                showProduct:true,
                sitename:"Get School Kits",
                product: {
                    id: 1,
                    title: "<b>Maths Set, Geometry Compasses Set 8pcs School Protractor Rulers Set Squares for Maths Learning Home Schooling in Carry Case</b>",
                    description: "Handy and easy to apply; Helpful tools for drawing circles, Drawing Compass suits for your needs; box of refill, protractor, set squares, eraser and so on, Clear color allows you to see the words, letters, and figures on page through the protractor & Convenient for organized and carry in transparent box.",
                    price: 20,
                    image: "images/geometry_box.jpg",
                    available:10
                },
                cart : []
            },
            methods:{
                addToCart: function(){
                    this.cart.push(this.product.id);
                    this.product.available -= 1; 
                }
            },
            computed:{
                cartItemCount: function(){
                    return this.cart.length || "0";
                },
                canAddToCart: function(){
                    return this.product.available > this.cartItemCount;
                },
                showCheckout() {
                    this.showProduct = this.showProduct ? false : true;
                },
            }
        });
    </script>
</body>
</html>
